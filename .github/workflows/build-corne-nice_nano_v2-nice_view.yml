  workflow_dispatch:
  push:
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano"]'
      shield: '["corne_left nice_view_adapter nice_view","corne_right nice_view_adapter nice_view"]'
      kconfig: '["CONFIG_BT_DEVICE_NAME_MAX=29"]'
      branches: '["zmkfirmware/zmk/v0.3-branch"]'
